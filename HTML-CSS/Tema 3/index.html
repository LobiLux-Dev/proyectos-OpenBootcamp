<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img src="images/image.jpg" alt="Minecraft" width="720" />

    <section>
      <h1>Aprendiendo a utilizar los vídeos</h1>

      <h1>Aprendiendo a utilizar los audios</h1>
      <audio src="audios/song.mp3" controls autoplay loop></audio>
    </section>
  </body>
</html>
