<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="section">
      <p id="paragraph-1" class="draggable" draggable="true">1. Párrafo 1</p>
      <p id="paragraph-2" class="draggable" draggable="true">2. Párrafo 2</p>
      <p id="paragraph-3" class="draggable" draggable="true">3. Párrafo 3</p>
      <p id="paragraph-4" class="draggable" draggable="true">4. Párrafo 4</p>
    </div>
    <div class="section">
      <p id="paragraph-5" class="draggable" draggable="true">5. Párrafo 5</p>
      <p id="paragraph-6" class="draggable" draggable="true">6. Párrafo 6</p>
      <p id="paragraph-7" class="draggable" draggable="true">7. Párrafo 7</p>
      <p id="paragraph-8" class="draggable" draggable="true">8. Párrafo 8</p>
    </div>
    <img src="./trash-fill.png" alt="Trash Icon" draggable="false" class="trash drag hidden" />
    <script src="./index.js"></script>
  </body>
</html>
